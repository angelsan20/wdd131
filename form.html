<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Product Review - WDD 131</title>
    <meta name="description" content="Angel SantafÃ© Form Product Review assignment - WDD 131 - Dynamic Web Fundamentals.">

    <link rel="stylesheet" href="styles/form.css">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/getdates.js"></script>
    <script defer src="scripts/submission-counter.js"></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form id="myform" action="review.html" method="get">

            <div class="item">
                <label for="productName">Product Name: <span class="required">*</span></label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="rating-set">
                <fieldset>
                    <legend>Overall Rating: <span class="required">*</span></legend>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" required />
                        <label for="star-a"></label>

                        <input type="radio" name="stars" id="star-b" value="4" required />
                        <label for="star-b"></label>

                        <input type="radio" name="stars" id="star-c" value="3" required />
                        <label for="star-c"></label>

                        <input type="radio" name="stars" id="star-d" value="2" required />
                        <label for="star-d"></label>

                        <input type="radio" name="stars" id="star-e" value="1" required />
                        <label for="star-e"></label>
                    </div>

                </fieldset>
            </div>

            
            <div class="item">
                <fieldset>
                    <legend>Date of Installation: <span class="required">*</span></legend>
                    <input type="date" id="installDate" name="installDate" required>
                </fieldset>
            </div>

          
            <div class="checkbox-set">
                <fieldset>
                    <legend>Which features did you find it useful in the product? (Check all that apply):</legend>
                    <div class="checkbox-item">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                        <label for="ease-of-use">Ease of Use</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </fieldset>
            </div>

            <div class="item">
                <fieldset>
                    <div class="item">
                        <label for="review">Written Review:</label>
                        <textarea id="review" name="review" rows="6" placeholder="Share your comments here."></textarea>
                    </div>
                    <hr>
                    <div class="item">
                        <label for="userName">Your Name (optional):</label>
                        <input type="text" id="userName" name="userName" placeholder="Your Name">
                    </div>
                </fieldset>
            </div>

            <p><span class="required">*</span>: Indicates sections required to fill.</p>

            <div class="button">
                <input type="submit" id="submit" value="Send My Review">
            </div>

            

        </form>
    </main>

        <p>Last Update: <span id="lastModified"></span></p>
        <p id="counter"></p>
    </footer>    
</body>
</html>
